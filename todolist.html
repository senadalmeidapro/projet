<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #4cc9f0;
            --success: #4ade80;
            --warning: #f59e0b;
            --error: #ef4444;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #4895ef;
            --primary-dark: #560bad;
            --secondary: #4cc9f0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text: #f3f4f6;
            --text-light: #9ca3af;
            --bg: #111827;
            --card: #1f2937;
            --border: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle {
            background: var(--card);
            border: 1px solid var(--border);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
            background: var(--primary);
            color: white;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--card);
            padding: 1rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            flex: 1;
            min-width: 120px;
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .input-section {
            background: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 1rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .todo-item {
            background: var(--card);
            border-radius: var(--radius);
            padding: 1.25rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
            animation: slideIn 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-left-color: var(--success);
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .todo-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            transition: var(--transition);
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: var(--transition);
        }

        .todo-item:hover .todo-actions {
            opacity: 1;
        }

        .action-btn {
            background: transparent;
            color: var(--text-light);
            padding: 0.5rem;
            border-radius: 0.5rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--bg);
            color: var(--text);
        }

        .edit-btn:hover {
            color: var(--warning);
        }

        .delete-btn:hover {
            color: var(--error);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .edit-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background: var(--bg);
            color: var(--text);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-card {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Todo Pro</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Terminées</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">En attente</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Ajouter une nouvelle tâche...">
                <button id="addBtn">
                    <i class="fas fa-plus"></i> Ajouter
                </button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="pending">En attente</button>
            <button class="filter-btn" data-filter="completed">Terminées</button>
        </div>

        <div class="todo-list" id="todoList">
            <!-- Les tâches seront ajoutées ici dynamiquement -->
        </div>

        <footer>
            <p>Double-cliquez sur une tâche pour la modifier • Fait avec <i class="fas fa-heart" style="color: var(--error);"></i></p>
        </footer>
    </div>

    < <script>
        // Éléments DOM
        const themeToggle = document.getElementById('themeToggle');
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');
        const pendingTasksEl = document.getElementById('pendingTasks');

        // État de l'application
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';
        let editingId = null;

        // Initialisation
        function init() {
            renderTodos();
            updateStats();
            
            // Charger le thème sauvegardé
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        // Sauvegarder les todos dans le localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Mettre à jour les statistiques
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;

            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
        }

        // Rendu des todos
        function renderTodos() {
            // Filtrer les todos selon le filtre actuel
            let filteredTodos = todos;
            if (currentFilter === 'pending') {
                filteredTodos = todos.filter(todo => !todo.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(todo => todo.completed);
            }

            // Vider la liste
            todoList.innerHTML = '';

            // Afficher l'état vide si nécessaire
            if (filteredTodos.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i class="fas fa-clipboard-list"></i>
                    <h3>Aucune tâche ${currentFilter === 'all' ? '' : currentFilter === 'pending' ? 'en attente' : 'terminée'}</h3>
                    <p>${currentFilter === 'all' ? 'Commencez par ajouter une nouvelle tâche !' : 'Essayez de changer de filtre.'}</p>
                `;
                todoList.appendChild(emptyState);
                return;
            }

            // Ajouter chaque todo à la liste
            filteredTodos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                todoItem.setAttribute('data-id', todo.id);

                if (editingId === todo.id) {
                    // Mode édition
                    todoItem.innerHTML = `
                        <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})">
                            ${todo.completed ? '<i class="fas fa-check"></i>' : ''}
                        </div>
                        <input type="text" class="edit-input" value="${todo.text}">
                        <div class="todo-actions">
                            <button class="action-btn save-btn" onclick="saveEdit(${todo.id})">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn cancel-btn" onclick="cancelEdit()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                } else {
                    // Mode affichage
                    todoItem.innerHTML = `
                        <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})">
                            ${todo.completed ? '<i class="fas fa-check"></i>' : ''}
                        </div>
                        <div class="todo-text">${todo.text}</div>
                        <div class="todo-actions">
                            <button class="action-btn edit-btn" onclick="startEdit(${todo.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteTodo(${todo.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                }

                todoList.appendChild(todoItem);
            });
        }

        // Ajouter une nouvelle tâche
        function addTodo() {
            const text = todoInput.value.trim();
            
            if (text === '') {
                // Animation d'erreur
                todoInput.style.borderColor = 'var(--error)';
                setTimeout(() => {
                    todoInput.style.borderColor = 'var(--border)';
                }, 1000);
                return;
            }

            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.push(newTodo);
            saveTodos();
            renderTodos();
            updateStats();
            
            // Réinitialiser l'input
            todoInput.value = '';
            todoInput.focus();
        }

        // Basculer l'état d'une tâche
        function toggleTodo(id) {
            todos = todos.map(todo => {
                if (todo.id === id) {
                    return { ...todo, completed: !todo.completed };
                }
                return todo;
            });
            
            saveTodos();
            renderTodos();
            updateStats();
        }

        // Supprimer une tâche
        function deleteTodo(id) {
            // Animation de suppression
            const todoItem = document.querySelector(`.todo-item[data-id="${id}"]`);
            if (todoItem) {
                todoItem.style.transform = 'translateX(100%)';
                todoItem.style.opacity = '0';
                
                setTimeout(() => {
                    todos = todos.filter(todo => todo.id !== id);
                    saveTodos();
                    renderTodos();
                    updateStats();
                }, 300);
            }
        }

        // Commencer l'édition d'une tâche
        function startEdit(id) {
            editingId = id;
            renderTodos();
            
            // Focus sur l'input d'édition
            setTimeout(() => {
                const editInput = document.querySelector('.edit-input');
                if (editInput) {
                    editInput.focus();
                    editInput.select();
                }
            }, 10);
        }

        // Sauvegarder l'édition
        function saveEdit(id) {
            const editInput = document.querySelector('.edit-input');
            const newText = editInput.value.trim();
            
            if (newText === '') {
                deleteTodo(id);
                return;
            }
            
            todos = todos.map(todo => {
                if (todo.id === id) {
                    return { ...todo, text: newText };
                }
                return todo;
            });
            
            editingId = null;
            saveTodos();
            renderTodos();
        }

        // Annuler l'édition
        function cancelEdit() {
            editingId = null;
            renderTodos();
        }

        // Changer de filtre
        function changeFilter(filter) {
            currentFilter = filter;
            
            // Mettre à jour les boutons de filtre
            filterBtns.forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            renderTodos();
        }

        // Basculer le thème
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        }

        // Événements
        addBtn.addEventListener('click', addTodo);
        
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
        
        themeToggle.addEventListener('click', toggleTheme);
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeFilter(btn.dataset.filter);
            });
        });
        
        // Édition au double-clic
        todoList.addEventListener('dblclick', (e) => {
            const todoItem = e.target.closest('.todo-item');
            if (todoItem && !editingId) {
                const id = parseInt(todoItem.dataset.id);
                startEdit(id);
            }
        });

        // Initialiser l'application
        init();
    </script> 
</body>
</html>
